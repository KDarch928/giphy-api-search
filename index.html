<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Giphy Emotions</title>
</head>
<body>
    <h1 id="title">Express Yourself!</h1>
    <div class="container">
        <div class="row">
            <div class="col-12" id="btn-display">
            </div>
        </div>
        <div class="row">
            <div class="col-7 clearfix" id="image-display">
                <div class="row">
                    <div class="col-12 txt1 emoTitle" id="emotion-name">

                    </div>
                </div>
                <div class="row">
                    <div class="col-12 txt1" id="img-display">

                    </div>
                </div>
            </div>
            <div class="col-5 clearfix" id="usr-input">
                <form id="emotion-form">
                    <label for="emotion-input">Add an Emotion</label>
                    <input type="text" id="emotion-input">
                    <br>

                    <!-- Button triggers new emotion to be added -->
                    <input id="add-emotion" class="btn btn-info btn-sm" type="submit" value="Add an Emotion">
                </form>
            </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/giphy.js"></script>
</body>
</html>
